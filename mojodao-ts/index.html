<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MojoTS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <h1>MojoDAO typescript demo</h1>
        <!-- output list -->
        <ul class="item-list">

        </ul>
    </div>

    <footer>
        <form class="new-item-form">
            <div class="field">
                <label>Subscription length </label>
                <input type="text" id="sublen">
            </div>
            <div class="field">
                <label>Cost($) </label>
                <input type="number" id="cost">
            </div>
            <div class="description">
                <label>Description</label>
                <input type="text" id="description">
            </div>
            <button>Add</button>
        </form>
    </footer>

    <script src='sandbox.js'></script>
</body>
</html>
